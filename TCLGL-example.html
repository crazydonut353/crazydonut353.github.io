<style>
html,body {
	margin: 0;
    overflow: hidden;
}
</style>


<canvas id="c"></canvas>
  <script  id="vertex-shader-2d" type="notjs">

  // an attribute will receive data from a buffer
  attribute vec4 a_position;

  void main() {
    gl_Position = a_position;
  }
</script>
<script  id="fragment-shader-2d" type="notjs">

  // fragment shaders don't have a default precision so we need
  // to pick one. mediump is a good default
  precision mediump float;

  void main() {
    // gl_FragColor is a special variable a fragment shader
    // is responsible for setting
    gl_FragColor = vec4(1, 0, 0.5, 1); // return redish-purple
  }

</script>

<script>
class Shader {
	constructor(gl, vsSource, fsSource) {
    	this.vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(this.vertexShader, vsSource);
        gl.compileShader(this.vertexShader);
        var success = gl.getShaderParameter(this.vertexShader, gl.COMPILE_STATUS);
        if (success) {
            console.log("Vertex shader compiled successfully!");
        } else {
        	console.log(gl.getShaderInfoLog(this.vertexShader));
        }
        
        this.fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(this.fragmentShader, fsSource);
        gl.compileShader(this.fragmentShader);
        var success = gl.getShaderParameter(this.fragmentShader, gl.COMPILE_STATUS);
        if (success) {
            console.log("Fragment shader compiled successfully!");
        } else {
        	console.log(gl.getShaderInfoLog(this.fragmentShader));
        }
        
        this.program = gl.createProgram();
        gl.attachShader(this.program, this.vertexShader);
        gl.attachShader(this.program, this.fragmentShader);
        gl.linkProgram(this.program);
        var success = gl.getProgramParameter(this.program, gl.LINK_STATUS);
        if (success) {
            console.log("Program created successfully! (shaders linked)")
        } else {
        	console.log(gl.getProgramInfoLog(this.program));
        }
    }
    
    getAttrib(gl, name) {
    	return gl.getAttribLocation(this.program, name);
    }
    
    use(gl) {
    	gl.useProgram(this.program);
    }
}

class Renderer2D {
	constructor(canvas) {
    	this.gl = canvas.getContext("webgl");
    }
    
    resize() {
    	this.gl.canvas.width = window.innerWidth;
        this.gl.canvas.height = window.innerHeight;
    }
    
    render() {
    	this.gl.clear(this.gl.COLOR_BUFFER_BIT);
    	var primitiveType = this.gl.TRIANGLES;
  		var offset = 0;
  		var count = 3;
  		this.gl.drawArrays(primitiveType, offset, count);
    }
    
    setup(positionAttributeName, shader) {
    	this.positionAttributeLocation = shader.getAttrib(this.gl, positionAttributeName);
        this.gl.enableVertexAttribArray(this.positionAttributeLocation);
    
  	this.gl.vertexAttribPointer(this.positionAttributeLocation, 2, this.gl.FLOAT, false, 0, 0);
    	this.gl.clearColor(0.5, 0.7, 1.0, 1.0);
    
    }
}

var canvas = document.querySelector("#c");
var renderer = new Renderer2D(canvas);

function init() {
    let mainshader = new Shader(renderer.gl, document.querySelector("#vertex-shader-2d").text, document.querySelector("#fragment-shader-2d").text);
    
    renderer.resize();
    
  	var positionBuffer = renderer.gl.createBuffer();
  	renderer.gl.bindBuffer(renderer.gl.ARRAY_BUFFER, positionBuffer);
    var positions = [
      0, 0,
      0, 0.5,
      0.7, 0,
    ];
  	renderer.gl.bufferData(renderer.gl.ARRAY_BUFFER, new Float32Array(positions), renderer.gl.STATIC_DRAW);
    
    renderer.setup("a_position",mainshader);

  // Bind the position buffer.
  	renderer.gl.bindBuffer(renderer.gl.ARRAY_BUFFER, positionBuffer);
    
    renderer.gl.viewport(0, 0, renderer.gl.canvas.width, renderer.gl.canvas.height);
    

	function loop() {
        mainshader.use(renderer.gl);
        renderer.render();
		requestAnimationFrame(loop);
	}
	loop();
}
init();
</script>
